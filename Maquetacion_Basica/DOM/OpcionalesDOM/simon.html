<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simón Dice</title>
<style>
  .color-button {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
  }
  #red { background-color: red; }
  #green { background-color: green; }
  #blue { background-color: blue; }
  #yellow { background-color: yellow; }
</style>
</head>
<body>
<h1>Simón Dice</h1>
<div id="color-buttons">
  <div id="red" class="color-button"></div>
  <div id="green" class="color-button"></div>
  <div id="blue" class="color-button"></div>
  <div id="yellow" class="color-button"></div>
</div>
<button id="start-game">Iniciar Juego</button>
<button id="check-sequence">Procesar Respuesta</button>
<button id="continue-game" disabled>Continuar</button>
<button id="reset-game">Resetear Juego</button>
<p id="message"></p>

<script src="simon.js"></script>
</body>
</html>
