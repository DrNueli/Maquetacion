<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home IMDB de Manu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body style="background-color: black;">
<header class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"
style="display: flex; align-content:center; justify-content:space-evenly; max-height: 100px;">
    <section class="logo">
        <a href="./home.html">
        <img src="./imagenesIMDB/logoImdb.png" alt="logo">
        </a>
    </section>
    <section class="buscador">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>    
    </section>
</header>

<button id="botonProfesionales" class="btn btn-warning" style="margin: 30px;">OCULTAR TODOS LOS ACTORES</button>
<section id="seccionProfesionales" class="row" style="color: white;">
</section>

<button id="toggleButton" class="btn btn-warning" style="margin: 30px;">OCULTAR TODAS LAS PELICULAS</button>
<section class="formulario" id="seccionMovies" style="color: blanchedalmond;">
    <div id="arrayPelis" class="row"></div>
    <H3>FORMULARIO PARA SUBIR NUEVAS PELICULAS:</H3>
    <form class="row g-3">
        <div class="col-md-3">
          <label for="inputTitle" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="inputTitle">
        </div>
        <div class="col-md-3">
          <label for="inputRelease" class="form-label">Año Realizacion</label>
          <input type="number" class="form-control" id="inputRelease">
        </div>
        <div class="col-3">
          <label for="inputNationality" class="form-label">Nacionalidad</label>
          <input type="text" class="form-control" id="inputNationality" placeholder="Nacionalidad">
        </div>
        <div class="col-3">
          <label for="inputGenre" class="form-label">Genero</label>
          <input type="text" class="form-control" id="inputGenre" placeholder="Genero">
        </div>
        <div class="col-6">
            <label for="inputActors" class="form-label">Actores</label>
            <input type="text" class="form-control" id="inputActors" placeholder="Actores">
          </div>
          <div class="col-6">
            <label for="inputWriter" class="form-label">Escritor</label>
            <input type="text" class="form-control" id="inputWriter" placeholder="Writer">
          </div>
          <div class="col-6">
            <label for="inputDirector" class="form-label">Director</label>
            <input type="text" class="form-control" id="inputDirector" placeholder="Director">
          </div>
          <div class="col-6">
            <label for="inputPhoto" class="form-label">Photo</label>
            <input type="text" class="form-control" id="inputPhoto" placeholder="Photo">
          </div>
        <button type="button" class="col-3 btn btn-warning" style="margin:40px;" id="botonAdjuntarPeli" onclick="adjuntarPeli()"> Subir Pelicula a Web</button>
      </form>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="imdb.js"></script>
    <script src="movie.js"></script>
    <script src="Professional.js"></script>
</body>
</html>
